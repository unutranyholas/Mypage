<head>
	<title>My Page</title>
</head>

<body>
	{{> page}}
</body>

<template name="page">
	<div id="page">
	{{#each dots}}
		{{> dot}}
	{{/each}}
	{{#each users}}
		{{> online}}
	{{/each}}	
	</div>
</template>

<template name="dot">
	<div class="dot" style="transform: translate({{x}}px, {{y}}px); -webkit-transform: translate({{x}}px, {{y}}px)">{{text}}</div>
</template>

<template name="online">
	<div class="online" style="transform: translate({{x}}px, {{y}}px); -webkit-transform: translate({{x}}px, {{y}}px)"></div>
</template>
